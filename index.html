<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pablo Augusto</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/boxTitle.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/main-action.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/card-projetct.css">
    <link rel="stylesheet" href="css/components/wrapper-card.css">
</head>
<body>
    <header class="header">
        <img src="assets/img/logo.png" alt="Avatar do Pablo Augusto">
        <nav>
            <a class="main-action" href="" lang="en">Skills</a>
            <a class="main-action" href="">Projetos</a>
            <a class="main-action" href="">Sobre</a>
            <a class="main-action" href="">Contatos</a>
            <a class="button" href="" lang="eng">Download CV</a>
        </nav>
    </header>

    
    <section class="banner">
        <div class="wrapper">
            <div class="boxTitle">
                <h2 class="main-title">Pablo Augusto</h2>
                <h3 class="subtitle">FrontEnd Developer</h3>
            </div>

            <div class="navigation">
                <a class="button" href="" lang="eng">Download CV</a>
                <a class="button" href="">Contatos</a>
            </div>
        </div>
    </section>

    <section class="section -bdSecond">
        <h3 class="main-title -second">Skills</h3>
        <div class="wrapper-skill">
            <article class="skill-tec">
                <img class="icon" src="img/ico_html5.png" alt="logo html5 pixel art">
                <div class="right">
                    <h3 class="title">HTML</h3>
                    
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_nodejs.png" alt="logo nodeJS pixel art">
                <div class="right">
                    <h3 class="title">NodeJS</h3>
                    
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_css3.png" alt="logo css3 pixel art">
                <div class="right">
                    <h3 class="title">CSS3</h3>
                    
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_tdd.png" alt="logo TDD pixel art">
                <div class="right">
                    <h3 class="title">TDD</h3>
                    
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_js.png" alt="logo javascript pixel art">
                <div class="right">
                    <h3 class="title">Javascript</h3>
                    
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_restapi.png" alt="logo restAPI pixel art">
                <div class="right">
                    <h3 class="title">Rest API</h3>
                    
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_react.png" alt="logo React pixel art">
                <div class="right">
                    <h3 class="title">React</h3>
                    
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_ux.png" alt="logo UX pixel art">
                <div class="right">
                    <h3  class="title">UX</h3>
                    
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>
        </div>
    </section>
    <section class="section -bgBlack -bdFirst">
        <h2 class="main-title -second">Projetos</h2>
        <div class="wrapper-card">
            <a href="https://augusto12d3.github.io/exercicio-pedra-papel-tesoura/" target="_blank">
                <figure class="card-project">
                    <img class="logo" src="assets/img/underconst.png" alt="img1">
                </figure>
            </a>
            
            <a href="https://augusto12d3.github.io/" target="_blank">
                <figure class="card-project -blue">
                    <img class="logo" src="assets/img/underconst.png" alt="img2">
                </figure>
            </a>
            <a href="https://augusto12d3.github.io/portfolio-frontend/" target="_blank">
                <figure class="card-project">
                    <img class="logo" src="assets/img/underconst.png" alt="img3">
                </figure>
            </a>
        </div>
    </section>
</body>
</html>
